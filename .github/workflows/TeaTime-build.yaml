name: "Deploy Now: Execute Build"

on:
  workflow_call:
    inputs:
      site-url:
        required: true
        type: string
      branch-id:
        required: true
        type: string

env:
  DEPLOYMENT_FOLDER: ./client/dist

jobs:
# Please do not rename this job
  build-project:
    name: build TeaTime
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Run script
# uncomment the following lines if you want to add environment variables for this step
#        env:
#          MY_ENV_VAR: value-for-my-env-var
#          MY_SECRET_ENV_VAR: ${{ secrets.MY_SECRET }} # here you can find information how to create secrets: https://docs.github.com/en/actions/security-guides/encrypted-secrets
        run: npm install

      - name: Run script
# uncomment the following lines if you want to add environment variables for this step
#        env:
#          MY_ENV_VAR: value-for-my-env-var
#          MY_SECRET_ENV_VAR: ${{ secrets.MY_SECRET }} # here you can find information how to create secrets: https://docs.github.com/en/actions/security-guides/encrypted-secrets
        run: npm run build

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: v22.x

      - name: Build Node assets
        env:
          CI: true
          CLOUDINARY_UPLOAD_URL: https://api.cloudinary.com/v1_1/dcaivdnrk/image/upload
          JWT_SECRET: your_jwt_secret
          MONGODB_URI: mongodb+srv://testing:k97jiEudPNwq8BX7@cluster0.idgugge.mongodb.net/?retryWrites=true&w=majority&appName=Cluster0
          SITE_URL: ${{ inputs.site-url }}
        run: npm server

      - name: Run script
        env:
          VITE_CLOUDINARY_UPLOAD_URL: https://api.cloudinary.com/v1_1/dcaivdnrk/image/upload
        run: npm run client

# Please do not touch the following action
      - name: Store deployment content
        uses: ionos-deploy-now/artifact-action@v1
        with:
          api-key: ${{ secrets.IONOS_API_KEY }}
          service-host: api-us.ionos.space
          project-id: e351a595-28be-40ba-a722-6a51caae6577
          branch-id: ${{ inputs.branch-id }}
          version: ${{ github.sha }}
          folder: ${{ env.DEPLOYMENT_FOLDER }}
          config-file: .deploy-now/TeaTime/config.yaml
          action: upload
